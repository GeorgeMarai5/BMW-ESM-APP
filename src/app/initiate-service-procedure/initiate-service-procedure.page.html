<ion-header>
    <ion-toolbar>
      <a href="/tabs/home"><ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/view/client']">
          <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
        </ion-button>  
        <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
          Log Out
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-title>
        Confirm Service Information
    </ion-title>

    <form [formGroup]="serviceForm" *ngFor="let serivceItem of serviceList">

        <ion-item>
            <ion-label position="stacked">Dealership Name</ion-label>
            <ion-input value="BMW Menlyn" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Fleet Name</ion-label>
            <ion-input value="Avis Pretoria" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Team Name</ion-label>
            <ion-input value="BMST001" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Service Date</ion-label>
            <ion-input value="01/02/2023" readonly></ion-input>/
        </ion-item>

    </form>

    <ion-button [routerLink]="['/tabs/search/account/client']">Initiate Service</ion-button>

</ion-content>
