<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Have an account?
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <div style="padding-left: 4%; padding-right: 4%; padding-bottom: 5%">
        <ion-item lines="full">
          <h2>Update Password</h2>
        </ion-item>
        <form>
          <ion-row>
            <ion-col>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" #email required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row><br/>
          <ion-row>
            <ion-col>
              <ion-button type="submit" style="--background: #1976D2;" (click)="authService.PasswordRecover(email.value)" expand="block">
                Send Code
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col> 
              <div class="center">
                <a [routerLink]="['/tabs/login']" style="text-decoration: none;">Back to Log In</a>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-card>
  </div>
  <button type="button" class="collapsible">Help Chat
    <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
    </ion-icon>
    <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
  </button>
  <div class="content">
    <iframe style="border: none;"
      allow="microphone;"
      width="350"
      height="430"
      src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
    </iframe>
  </div>
</ion-content>
