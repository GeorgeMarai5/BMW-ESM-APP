<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-title>
      <h1>Employee Account Details</h1>
    </ion-title>

    <form [formGroup]="viewEmployeeForm" novalidate>
      <ion-grid>
          <ion-row>
              <ion-col>
                <ion-item lines="full">
                  <ion-label position="stacked">Name</ion-label>
                  <ion-input [(ngModel)]="data.fName" [ngModelOptions]="{standalone: true}" readonly></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item lines="full">
                    <ion-label position="stacked">Surname</ion-label>
                    <ion-input [(ngModel)]="data.lName" [ngModelOptions]="{standalone: true}" readonly></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item lines="full">
                    <ion-label position="stacked">Phone Number</ion-label>
                    <ion-input [(ngModel)]="data.PhoneNumber" [ngModelOptions]="{standalone: true}" readonly></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-item lines="full">
                  <ion-label position="stacked">Email</ion-label> 
                  <ion-input [(ngModel)]="data.Email" [ngModelOptions]="{standalone: true}" readonly></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-item lines="full">
                  <ion-label position="stacked">Team Name</ion-label>
                  <ion-input [(ngModel)]="data.teamName" [ngModelOptions]="{standalone: true}" readonly></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <br/>
          <ion-row>
              <ion-col></ion-col>
              <ion-col></ion-col>
              <ion-col></ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-button [routerLink]="['/tabs/search/account/employee']">Back</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="light-Btn" (click)="navToUpdate()">Update Details</ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
