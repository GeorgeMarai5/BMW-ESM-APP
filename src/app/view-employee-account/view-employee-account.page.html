<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    Client Account
  </ion-title>

<form formControl="employeeform" *ngFor="let item of employeeList">

  <ion-item>
    <ion-label position="stacked">Q Number</ion-label>
    <ion-input value="{{item.QNumber}}" readonly></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="stacked">Name</ion-label>
  <ion-input value="{{item.Name}}" readonly></ion-input>
</ion-item>

<ion-item >
  <ion-label position="stacked">Surname</ion-label>
  <ion-input value="{{item.Surname}}" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Phone Number</ion-label>
  <ion-input value="{{item.PhoneNumber}}" readonly></ion-input>
</ion-item>

<ion-item >
  <ion-label position="stacked" >Email</ion-label> 
  <ion-input value="{{item.Email}}" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Team name</ion-label>
  <ion-input value="{{item.Team}}" readonly> </ion-input>
</ion-item>




 </form>



 <ion-button  [routerLink]="['/tabs/search/account/client']">back</ion-button>


<ion-button  [routerLink]="['/tabs/update/client']">Update</ion-button>


<ion-button  color="danger" [routerLink]="['/tabs/searchclientaccount']">Delete</ion-button>


<!--(click)="deleteClient(ClientList)"-->

</ion-content>
