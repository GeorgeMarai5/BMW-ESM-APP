<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>{{information}}</ion-label>

  <ion-button (click)="do()">do</ion-button>

<div  *ngFor="let item of data">

<ion-row >
  <ion-col>
    <ion-label>{{data}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label >are </ion-label>
  </ion-col>
  <ion-col>
    <ion-label >we </ion-label>
  </ion-col>
  <ion-col>
    <ion-label> are</ion-label>
  </ion-col>

</ion-row>
</div>
</ion-content>
