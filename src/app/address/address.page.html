<ion-header>
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="do()">do</ion-button>

<div>

<ion-row *ngFor="let item of AddressList">
  <ion-col>
    <ion-label>{{item.AddressID}} </ion-label>
  </ion-col>
  <ion-col>
    <ion-label> {{item.Address}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label> {{item.PostalCode}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label> {{item.Date_Of_Update}}</ion-label>
  </ion-col>

</ion-row>
</div>
</ion-content>
