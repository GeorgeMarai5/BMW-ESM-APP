    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-title><h1>Create Fleet</h1></ion-title>
  
    <form [formGroup]="fleetForm"  (ngSubmit)="CreateFleet()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Fleet Name</b></ion-label>
              <ion-input formControlName="FleetName" type="text" required></ion-input>
            </ion-item>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Fleet Location</b></ion-label>
              <ion-input formControlName="FleetLocation" type="text" required></ion-input>
            </ion-item>
          
          </ion-col>
        </ion-row>
        <br/>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-button (click)="CreateFleet()"[routerLink]="['/tabs/view/fleet']">Continue</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
