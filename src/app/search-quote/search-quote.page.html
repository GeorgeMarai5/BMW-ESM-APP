<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <div class="contents">
    <ion-title><h1>Search Quote</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Fleet..." showCancelButton="focus" animated></ion-searchbar><br/>
    <ion-grid class="ion-margin" class="ion-grid-padding">
      <ion-row>
        <ion-col>Client Name</ion-col>
        <ion-col>Date</ion-col>
        <ion-col>Accepted</ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let item of data| filter: searchTerm | filter: ClientName">
        <ion-col>
          <ion-label>{{item.description}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{item.date}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{item.isAccepted}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button class="red-Btn" (click)="DeleteQuote(item.id)">Remove</ion-button>
          <ion-button class="light-Btn" [routerLink]="['/view/quote', this.item.id]">View</ion-button>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
    </ion-grid>
  </div>
</ion-content>
