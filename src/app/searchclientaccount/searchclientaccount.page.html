<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/create-account']">
        <ion-icon slot="icon-only" name="person-add" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button [routerLink]="['/tabs/login']" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Have an account?
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content class="ion-margin">
    <ion-item>
<ion-label class="large">Search Clients</ion-label>
</ion-item>
<ion-searchbar class="isb"placeholder="Search Client" (ionInput)="filterList($event)" showCancelButton="focus" animated>
  </ion-searchbar>
 
    <ion-grid class="ion-margin" class="ion-grid-padding">
      <ion-row>
        <ion-col>Client ID</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Email</ion-col>
      <ion-col>Phone</ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  <ion-row *ngFor="let clientItem of clientList">
    <ion-label> {{clientItem.clientID}}</ion-label>
    <ion-label> {{clientItem.Name}}</ion-label>
    <ion-label> {{clientItem.Email}}</ion-label>
    <ion-label> {{clientItem.Phone}}</ion-label>
        <ion-button [routerLink]="['/tabs/view']" style="color: #002850; font-size: medium;" >View</ion-button>
        <ion-button [routerLink]="['/tabs/delete']" style="color: #002850; font-size: medium;">Remove</ion-button>
    </ion-row>
</ion-grid>
</ion-content>
