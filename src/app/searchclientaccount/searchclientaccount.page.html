<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-margin">
    <ion-item>
      <ion-label class="large">Search Clients</ion-label>
    </ion-item>
    <ion-searchbar class="isb"placeholder="Search Client" showCancelButton="focus" animated></ion-searchbar>
    <ion-card>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Client ID</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Email</ion-col>
          <ion-col>Phone</ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  <ion-title>
    Client Account
  </ion-title>

  <form [formGroup]="clientform" *ngFor="let item of clientList">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input value="{{item.Title}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">First Name</ion-label>
      <ion-input value="{{item.FirstName}}" readonly></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input value="{{item.LastName}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input value="{{item.PhoneNumber}}" readonly></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="stacked" >Email</ion-label> 
      <ion-input value="{{item.Email}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input value="{{item.Address}}" readonly> </ion-input>
    </ion-item>
  </form>
</ion-content>
