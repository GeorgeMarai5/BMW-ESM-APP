
<!---form [formGroup]= "Clientpage" (ngSubmit)="logForm()">--->
<ion-toolbar>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
  </ion-toolbar>
<ion-header>

  <ion-toolbar>


    <ion-title color="blue">Account Details</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item >
    <ion-label>
      Title
    </ion-label>
    </ion-item>
    
  <ion-item *ngfor="let Client of ClientList">
    <ion-input type="text"  >{{Client.Title}}</ion-input>
    </ion-item>

<ion-item>
  <ion-label>
    First Name
  </ion-label>
  </ion-item>
  
<ion-item *ngfor="let Client of ClientList">
  <ion-input type="text"  >{{Client.FirstName}}</ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>
      Last Name
    </ion-label>
    </ion-item>
    
  <ion-item *ngfor="let Client of ClientList">
    <ion-input type="text"  >{{Client.LastName}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Phone number
      </ion-label>
      </ion-item>
      
    <ion-item *ngfor="let Client of ClientList">
      <ion-input type="text"  >{{Client.PhoneNumber}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Email Address
        </ion-label>
        </ion-item>
        
      <ion-item *ngfor="let Client of ClientList">
        <ion-input type="text"  >{{Client.Email}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            Address
          </ion-label>
          </ion-item>

        <ion-item *ngfor="let Client of ClientList">
          <ion-input type="text"  >{{Client.Address}}</ion-input>
          </ion-item>




<div>

<ion-row>
<ion-col>
<button ion-button [routerLink]="['/tabs/searchclientaccount']" >
Back
</button>
</ion-col>

<ion-col>
<button ion-button color="blue">
  Update Details
</button>
</ion-col>

<ion-col>
  <button ion-button (click)="deleteClient(ClientList)" color="danger" [routerLink]="['/tabs/searchclientaccount']">
    Delete Details
</button>
</ion-col>
</ion-row>

</div>


</ion-content>
