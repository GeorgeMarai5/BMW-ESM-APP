<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
      style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw"
      src="assets/icon/bmw-logo-2020-grey.png"
    ></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/employee']">
        <ion-icon
          slot="icon-only"
          name="person"
          style="color: #002850"
        ></ion-icon>
      </ion-button>
      <ion-button
        (click)="authService.SignOut()"
        fill="solid"
        style="
          --background: #002850;
          --border-radius: 3rem;
          font-size: 0.7rem;
          margin-right: 1.5rem;
          width: 12vw;
        "
      >
        Log Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-title><h1>Service Note Details</h1></ion-title>
    <br />
    <form [formGroup]="serviceNoteForm" *ngFor="let myItem of serviceNoteList">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Item Name</b></ion-label>
              <ion-input>{{myItem.ItemName}}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Description</b></ion-label>
              <ion-input>{{myItem.Description}}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              class="main-Btn"
              expand="block"
              [routerLink]="['/tabs/search/service']"
              >Back</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
