<ion-header>
  <ion-toolbar>
    <ion-img
      style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw"
      src="assets/icon/bmw-logo-2020-grey.png"
    ></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon
          slot="icon-only"
          name="person"
          style="color: #002850"
        ></ion-icon>
      </ion-button>
      <ion-button
        (click)="authService.SignOut()"
        fill="solid"
        style="
          --background: #002850;
          --border-radius: 3rem;
          font-size: 0.7rem;
          margin-right: 1.5rem;
          width: 12vw;
        "
      >
        Log Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ol class="progress">
      <li class="is-active" data-step="1">
        <b
          >Check In <br />
          & Inspection</b
        >
      </li>
      <li data-step="2">
        <b
          >Working On <br />
          The Vehicle</b
        >
      </li>
      <li data-step="3">
        <b
          >Post Service <br />
          Inspection</b
        >
      </li>
      <li data-step="4" class="progress__last">
        <b
          >Service <br />
          Completed</b
        >
      </li>
    </ol>
  </div>

  <ion-button fill="solid" class="light-Btn" (click)="provideFeedbackAlert()"
    >Provide Feedback</ion-button
  >
  <ion-button
    fill="solid"
    color="primary"
    [routerLink]="['/tabs/view/service-progress']"
    >Conclude Quote</ion-button
  >
</ion-content>
