<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <div class="contents">
    <h1>Search Dealership</h1>
    <ion-searchbar class="isb" placeholder="Search Vehicle..." showCancelButton="focus" [(ngModel)]="searchTerm" animated></ion-searchbar><br/>
    <ion-grid class="ion-margin" class="ion-grid-padding">
      <ion-row>
        <ion-col>Dealership ID</ion-col>
        <ion-col>Dealership Name</ion-col>
        <ion-col>Dealership Location</ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <ion-row *ngFor="let item of dealershipList | filter: searchTerm">
        <ion-col>
          <ion-label> {{item.DealershipID}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label> {{item.DealershipName}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label> {{item.AddressName}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button class="red-Btn" (click)="removeDealership(this.item.id)">Remove</ion-button>
          <ion-button class="light-Btn" [routerLink]="['/tabs/view/dealership', this.item.id]">View</ion-button>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
    </ion-grid>
  </div>
</ion-content>
