<ion-header>
    <ion-toolbar>
      <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/view/client']">
          <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
        </ion-button>  
        <ion-button class="accBtn" (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
          Log Out
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-margin">
    <div class="contents">
        <ion-title><h1>Search Vehicle</h1></ion-title>
        <ion-searchbar class="isb" placeholder="Search Vehicle..." showCancelButton="focus" [(ngModel)]="searchTerm" animated></ion-searchbar><br/>
        <ion-grid class="ion-margin" class="ion-grid-padding">
            <ion-row>
                <ion-col>VIN Number</ion-col>
                <ion-col>Model Name</ion-col>
                <ion-col>Year</ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-item-divider></ion-item-divider>
            <ion-row *ngFor="let item of data | filter: searchTerm">
                <ion-col>
                    <ion-label> {{<data>{{data.}}</data>}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label> {{data.modelName}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label> {{data.year}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-button class="red-Btn" (click)="removeVehicle(this.item.id)">Remove</ion-button>
                    <ion-button class="light-Btn" [routerLink]="['/tabs/view/vehicle', this.item.id]">View</ion-button>
                    <ion-button class="green-Btn" [routerLink]="['/tabs/view/service-progress']">Check In</ion-button>
                </ion-col>
            </ion-row>
            <ion-item-divider></ion-item-divider>
        </ion-grid>
    </div>
    <button type="button" class="collapsible">Help Chat
      <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
      </ion-icon>
      <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
    </button>
    <div class="content">
      <iframe style="border: none;"
        allow="microphone;"
        width="350"
        height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
      </iframe>
    </div>
</ion-content>
