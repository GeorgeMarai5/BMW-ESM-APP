<ion-header>
    <ion-toolbar>
      <a href="/tabs/home"><ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/view/client']">
          <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
        </ion-button>  
        <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
          Log Out
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-margin">
    <div class="contents">
        <h1>Search Maintenance Plans</h1>
        <ion-searchbar class="isb" placeholder="Search Maintenance Plan..." showCancelButton="focus" [(ngModel)]="searchTerm" animated></ion-searchbar><br/>
        <ion-grid class="ion-margin" class="ion-grid-padding">
            <ion-row>
                <ion-col>Plan Name</ion-col>
                <ion-col>Description</ion-col>
                <ion-col>Duration</ion-col>
                <ion-col>Price</ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-item-divider></ion-item-divider>
            <ion-row *ngFor="let planItem of maintenanceplanList">
                <ion-col>
                    <ion-label> {{planItem.PlanName}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label> {{planItem.Description}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label> {{planItem.Duration}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label> {{planItem.Price}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-col>
                        <ion-button class="light-Btn" [routerLink]="['/tabs/view/maintenanceplan', this.planItem.id]">View</ion-button>
                    </ion-col>
                </ion-col>
            </ion-row>
            <ion-item-divider></ion-item-divider>
        </ion-grid>
    </div>
</ion-content>
