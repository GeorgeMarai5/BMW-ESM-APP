<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-title><h1>Edit Dealership Details</h1></ion-title>
  
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Dealership Name</b></ion-label>
              <ion-input [(ngModel)]="data.dealershipName" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.dealershipName.errors?.required">
              Dealership Name is required.
            </span>
            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && !errorControl.dealershipName.value.trim()">
              Dealership Name is invalid.
          </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Address</b></ion-label>
              <ion-input [(ngModel)]="data.address" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.address.errors?.required">
              Address is required.
            </span>
            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && !errorControl.address.value.trim()">
              Address is invalid.
          </span>
          </ion-col>
        </ion-row>
        <br/>
        <ion-row>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-button (click)="back()" expand="block" [routerLink]="[ '/tabs/search/dealership'] ">Back</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="light-Btn" type="submit" expand="block">Update</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
