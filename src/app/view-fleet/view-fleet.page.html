<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin"  >
  <div class="contents"  >
    <ion-title><h1>View Fleet</h1></ion-title>
    <ion-searchbar class="isb" placeholder="Search Vehicle..." showCancelButton="focus" [(ngModel)]="searchTerm"  animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Fleet ID</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Location</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row  >
          <ion-col>
            <ion-label>{{data.fleetId}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{data.fleetName}} </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{data.fleetLocation}} </ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="red-Btn" (click)="deleteVehicles(data.fleetID)">Remove</ion-button>
            <ion-button class="light-Btn" [routerLink]="['/tabs/view/vehicle', data.fleetID]">View</ion-button>
            <ion-button class="green-Btn" (click)="checkIn()" [routerLink]="['tabs/initiate-service-procedure']">Check In</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid><br/>
      <ion-button fill="solid" style="float: right; --border-radius: 0.2em;" class="green-Btn" (click)="select()">Select</ion-button>
      <ion-button fill="solid" class="light-Btn" style="--border-radius: 0.2em;" [routerLink]="['/tabs/edit/fleet',this.data.fleetId]">Update</ion-button>
      <ion-button fill="solid" style="float: right;" color="primary" [routerLink]="['/tabs/search/fleet']">Back</ion-button>
  </div>
</ion-content>
