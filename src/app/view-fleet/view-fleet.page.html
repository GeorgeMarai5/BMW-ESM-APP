<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/employee']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-margin">
  <div class="contents">
    <h1>View Fleet</h1>
    <ion-searchbar class="isb" placeholder="View Fleet..." showCancelButton="focus" [(ngModel)]="searchTerm"  animated></ion-searchbar><br/>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Vehicle ID</ion-col>
          <ion-col>Vin Number</ion-col>
          <ion-col>Model Name</ion-col>
          <ion-col>Year</ion-col>
          <ion-col></ion-col>
          
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of vehicleList | filter: searchTerm | filter: fleetID">
          <ion-col>
            <ion-label> {{item.VehicleID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.VinNumber}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.ModelName}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.Year}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="light-Btn" [routerLink]="['/tabs/view/vehicle',this.item.id]">View</ion-button>
            <ion-button class="red-Btn" (click)="Deletefleet(item.id)">Remove</ion-button>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
  </div>
  <ion-toolbar>
    <ion-buttons slot="end">
   <ion-button fill="solid" color="primary" [routerLink]="['/tabs/search/fleet']">Back</ion-button>
   <ion-button fill="solid" color="secondary" [routerLink]="['/tabs/edit/fleet']">Update</ion-button>
   <ion-button fill="solid" color="tertiary" [routerLink]="['/tabs/add/vehicle']">Add Vehicle</ion-button>
   <ion-button fill="solid" color="success" (click)="select()">Select</ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-content>
