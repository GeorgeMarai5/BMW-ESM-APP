<ion-header>
  <ion-toolbar>
    <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button class="accBtn" (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-title><h1>Update Quote</h1></ion-title>
    <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()"></ion-icon>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Client Name</b></ion-label>
              <ion-input #ClientName="ngModel" required [(ngModel)]="data.ClientName" [ngModelOptions]="{standalone: true}"></ion-input>
              <div *ngIf="ClientName.invalid && (ClientName.dirty || ClientName.touched)" class="alert">
                <span color="danger" style="padding-top: 2vh; " *ngIf="ClientName.errors?.required">
                  Client Name is required.
                </span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Date</b></ion-label>
              <ion-input #Date="ngModel" required [(ngModel)]="data.Date" [ngModelOptions]="{standalone: true}"></ion-input>
              <div *ngIf="Date.invalid && (Date.dirty || Date.touched)" class="alert">
                <span color="danger" style="padding-top: 2vh; " *ngIf="Date.errors?.required">
                  Date is required.
                </span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Description</b></ion-label>
              <ion-input #Description="ngModel" required [(ngModel)]="data.Description" [ngModelOptions]="{standalone: true}"></ion-input>
              <div *ngIf="Description.invalid && (Description.dirty || Description.touched)" class="alert">
                <span color="danger" style="padding-top: 2vh; " *ngIf="Description.errors?.required">
                  Description is required.
                </span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="stacked"><b>Accepted</b></ion-label>
              <ion-input #Accepted="ngModel" required [(ngModel)]="data.Accepted" [ngModelOptions]="{standalone: true}"></ion-input>
              <div *ngIf="Accepted.invalid && (Accepted.dirty || Accepted.touched)" class="alert">
                <span color="danger" style="padding-top: 2vh; " *ngIf="Accepted.errors?.required">
                  Accepted is required.
                </span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <br/>
        <ion-row>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-button expand="block" (click)="back()">Back</ion-button>
          </ion-col>
          <ion-col>
            <ion-button type="submit" class="light-Btn" expand="block" (click)="updateQuote(this.id, this.data)">Update Quote</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <button type="button" class="collapsible">Help Chat
    <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
    </ion-icon>
    <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
  </button>
  <div class="content">
    <iframe style="border: none;"
      allow="microphone;"
      width="350"
      height="430"
      src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
    </iframe>
  </div>
</ion-content>
