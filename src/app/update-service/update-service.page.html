
<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/view/client']">
                <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
            </ion-button>
            <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
                Log Out
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Update Service</h1>
        </ion-title>
        <form [formGroup]="updateServiceForm" (ngSubmit)="submitForm()"  *ngFor="let item of serviceList">
           
              <ion-row>
                <ion-col>
                    <ion-item lines="full">
                        <ion-label position="stacked"><b>Select Dealership</b></ion-label>
                        <ion-select formControlName="DealershipName" type="text" required [(ngModel)]="item.DealershipName">
                            <ion-select-option>Sandton</ion-select-option>
                            <ion-select-option>Midrand</ion-select-option>
                            <ion-select-option>Menlyn</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-item lines="full">
                      <ion-label position="stacked"><b>Select Team</b></ion-label>
                      <ion-select formControlName="TeamName" type="text" required [(ngModel)]="item.TeamName">
                        <ion-select-option>BMST001</ion-select-option>
                        <ion-select-option>BMST002</ion-select-option>
                        <ion-select-option>BMST003</ion-select-option>
                        <ion-select-option>BMMR001</ion-select-option>
                        <ion-select-option>BMMR002</ion-select-option>
                        <ion-select-option>BMMR003</ion-select-option>
                      </ion-select>
                  </ion-item>
              </ion-col>
          </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Service Type</b></ion-label>
                            <ion-select formControlName="ServiceTypeName" type="text" required [(ngModel)]="item.ServiceTypeName">
                                <ion-select-option>Brake fluid flush overdue</ion-select-option>
                                <ion-select-option>Front brake pads due</ion-select-option>
                                <ion-select-option>Rear brake pads due</ion-select-option>
                                <ion-select-option>Micro filter due</ion-select-option>
                                <ion-select-option>Oil service</ion-select-option>
                                <ion-select-option>Service action</ion-select-option>
                                <ion-select-option>Vehicle check service due</ion-select-option>
                                <ion-select-option>Service overdue</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col>
                        <ion-button (click)="UpdateService(item)" type="submit" expand="block">Update</ion-button>
                    </ion-col>
                </ion-row>
            
        </form>
    </div>
</ion-content>
