<ion-header [translucent]="true">
    <ion-toolbar>
        <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/view/client']">
                <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
            </ion-button>
            <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
                Log Out
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Add Service Item</h1>
        </ion-title><ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()"></ion-icon>

        <form>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked">Item Name</ion-label>
                            <ion-input #itemName="ngModel" [(ngModel)]="data.itemName" placeholder="Enter Item Name..." [ngModelOptions]="{standalone: true}"></ion-input>
                            <div *ngIf="itemName.invalid && (itemName.dirty || itemName.touched)" class="alert">
                            <span color="danger" style="padding-top: 2vh; " *ngIf="itemName.errors?.['required']">
                                Item Name is required.
                              </span>
                            </div>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked">Description</ion-label>
                            <ion-input #description="ngModel" [(ngModel)]="data.Description" placeholder="Enter Description..." [ngModelOptions]="{standalone: true}"></ion-input>
                            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
                                <span color="danger" style="padding-top: 2vh; " *ngIf="description.errors?.required">
                                    Item Description is required.
                                </span>
                            </div>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                    <ion-col>
                      <ion-button type="submit" expand="block">Back</ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button class="light-Btn" type="submit" expand="block">Submit</ion-button>
                    </ion-col>
                  </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
