<ion-tabs>

  <ion-tab-bar slot="bottom" style="--ion-tab-bar-background: linear-gradient(0deg, black, #002850)">
    <ion-tab-button tab="home" style="color: white; --color-selected: #0066B1;">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search/vehicle/:id" style="color: white; --color-selected: #2f8bcd;">
      <ion-icon name="car"></ion-icon>
      <ion-label>Manage Vehicle</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" style="color: white; --color-selected: #2f8bcd;">
      <ion-icon name="document"></ion-icon>
      <ion-label>View Service History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="view/fleet/:id" style="color: white; --color-selected: #2f8bcd;">
      <ion-icon name="briefcase"></ion-icon>
      <ion-label>Manage Fleet</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" style="color: white; --color-selected: #2f8bcd;">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Track Service</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
