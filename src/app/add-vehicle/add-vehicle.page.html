<ion-header>
    <ion-toolbar>
        <a href="/tabs/home">
            <ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
        </a>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/view/client']">
                <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
            </ion-button>
            <ion-button class="accBtn" (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
                Log Out
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Add Vehicle</h1>
        </ion-title>
        

        <form>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>VIN Number</b></ion-label>
                            <ion-input #vin="ngModel" required minlength="17" maxlength="17" [(ngModel)]="data.VINNum" placeholder="Enter VIN Number..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="vin.invalid && (vin.dirty || vin.touched)" class="alert">
                            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && vin.errors?.required">
                                VIN Number is required.
                            </span>
                            <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && vin.errors?.minLength || 
                                vin.errors?.maxLength">
                                VIN Number is invalid.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Vehicle Model</b></ion-label>
                            <ion-select [(ngModel)]="data.vehicleModel" placeholder="Select Vehicle Model..." [ngModelOptions]="{standalone: true}">
                                <ion-select-option *ngFor="let item of models">{{ item }}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Registration</b></ion-label>
                            <ion-input #registration="ngModel" required [(ngModel)]="data.Registration" placeholder="Enter Registration..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="registration.invalid && (registration.dirty || registration.touched)" class="alert">
                            <span color="danger" style="padding-top: 2vh; " *ngIf="registration.errors?.required">
                                Registration is required.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Warranty Plan</b></ion-label>
                            <ion-select [(ngModel)]="data.warrantyPlan" placeholder="Select A Warranty Plan..." [ngModelOptions]="{standalone: true}">
                                <ion-select-option *ngFor="let item of plans">{{ item }}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                    <ion-col>
                        <ion-button type="submit" expand="block">Back</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="light-Btn" type="submit" expand="block" (click)="create()">Submit</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
    <button type="button" class="collapsible">Help Chat
        <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
        </ion-icon>
        <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
      </button>
      <div class="content">
        <iframe style="border: none;"
          allow="microphone;"
          width="350"
          height="430"
          src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
        </iframe>
      </div>
</ion-content>
