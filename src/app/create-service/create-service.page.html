<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    Create Service
  </ion-title>
<ion-content>
  <form [formGroup]="serviceForm" (ngSubmit)="CreateService()">
    <ion-list>
      <ion-item>
        <ion-label>Select Team</ion-label>
        <ion-select placeholder="Select Team...">
          <ion-select-option value="team"></ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Select Service Type</ion-label>
        <ion-select placeholder="Select Service Type...">
          <ion-select-option value="serviceType"></ion-select-option>
        </ion-select>
      </ion-item>
<ion-button (click)="CreateService()">Continue</ion-button>
    </ion-list>
</form>
</ion-content>
