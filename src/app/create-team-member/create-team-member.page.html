<ion-header>
    <ion-toolbar>
        <a href="/tabs/home">
            <ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
        </a>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/view/client']">
                <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
            </ion-button>
            <ion-button class="accBtn" (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
                Log Out
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Create Team Member</h1>
        </ion-title>
        <ion-icon id="helpIcon" name="help-circle" style="color: #002850;" (click)="showHelp()"></ion-icon>
        <form>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Name</b></ion-label>
                            <ion-input #employeeName="ngModel" [(ngModel)]="data.employeeName" placeholder="Enter Employee Name..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="employeeName.invalid && (employeeName.dirty || employeeName.touched)" class="alert">
                            <span color=" danger " style="padding-top: 2vh; " *ngIf="employeeName.errors?.required ">
                                Employee Name is required.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full ">
                            <ion-label position="stacked "><b>Surname</b></ion-label>
                            <ion-input #employeeSurname="ngModel" [(ngModel)]="data.employeeSurname" placeholder="Enter Employee Surname..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="employeeSurname.invalid && (employeeSurname.dirty || employeeSurname.touched)" class="alert">
                            <span color="danger " style="padding-top: 2vh; " *ngIf="employeeSurname.errors?.required ">
                                Employee Surname is required.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full ">
                            <ion-label position="stacked "><b>Phone Number</b></ion-label>
                            <ion-input #phoneNumber="ngModel" [(ngModel)]="data.phoneNumber" placeholder="Enter Phone Number..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert">
                            <span color="danger " style="padding-top: 2vh; " *ngIf="phoneNumber.errors?.required ">
                                Phone Number is required.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full ">
                            <ion-label position="stacked "><b>Email</b></ion-label>
                            <ion-input #emailAddress="ngModel" [(ngModel)]="data.emailAddress" placeholder="Enter Email..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert">
                            <span color="danger " style="padding-top: 2vh; " *ngIf="emailAddress.errors?.required ">
                                Email Address is required.
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full ">
                            <ion-label position="stacked "><b>Role</b></ion-label>
                            <ion-select [(ngModel)]="data.Role" placeholder="Select A Role..." [ngModelOptions]="{standalone: true}">
                                <ion-select-option *ngFor="let item of roles ">{{ item }}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col>
                        <ion-button [routerLink]="[ '/tabs/create-team'] " expand="block ">Back</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="light-Btn " type="submit " expand="block ">Create</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
    <button type="button" class="collapsible">Help Chat
        <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
        </ion-icon>
        <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
      </button>
      <div class="content">
        <iframe style="border: none;"
          allow="microphone;"
          width="350"
          height="430"
          src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
        </iframe>
      </div>
</ion-content>
