<ion-header>
    <ion-toolbar>
        <a href="/tabs/home">
            <ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
        </a>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/view/client']">
                <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
            </ion-button>
            <ion-button class="accBtn" (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
                Log Out
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Create Team</h1>
        </ion-title>

        <form>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Team Name</b></ion-label>
                            <ion-input [(ngModel)]="data.TeamName" placeholder="Enter Team Name..." [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
                        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.TeamName.errors?.required">
                            Team Name is required.
                        </span>
                        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && !errorControl.TeamName.value.trim()">
                            Team Name is invalid.
                        </span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Dealership</b></ion-label>
                            <ion-select [(ngModel)]="data.dealershipName" [ngModelOptions]="{standalone: true}" placeholder="Enter Dealership Name" >
                                <ion-select-option *ngFor="let item of data">{{ item.dealershipName }}</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.DealershipName.errors?.required">
                            Dealership is required.
                        </span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Team Type</b></ion-label>
                            <ion-select [(ngModel)]="data.teamType" [ngModelOptions]="{standalone: true}" placeholder=" Enter Team Type">
                                <ion-select-option *ngFor="let item of data ">{{ item.teamType }}</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <span color="danger " style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.TeamType.errors?.required ">
                            Team Type is required.
                        </span>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col></ion-col>
                    <ion-col>
                        <ion-button [routerLink]="[ '/tabs/create/service'] " expand="block ">Back</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="light-Btn " type="submit " expand="block ">Create</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
    <button type="button" class="collapsible">Help Chat
        <ion-icon id="up" style="float: right; margin-top: 0.2em;" name="chevron-up-outline">
        </ion-icon>
        <ion-icon id="down" style="float: right; display: none; margin-top: 0.2em;" name="chevron-down-outline"></ion-icon>
      </button>
      <div class="content">
        <iframe style="border: none;"
          allow="microphone;"
          width="350"
          height="430"
          src="https://console.dialogflow.com/api-client/demo/embedded/9a6d9339-edec-4934-869e-c563312600c3">
        </iframe>
      </div>
</ion-content>
