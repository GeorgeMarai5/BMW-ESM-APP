<ion-header>
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/client']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contents">
    <ion-item>
      <ion-label class="large"><h1>Search Service</h1></ion-label>
    </ion-item>
    <ion-searchbar class="isb" placeholder="Search Service" showCancelButton="focus" animated></ion-searchbar>
      <ion-card>
        <ion-grid class="ion-margin" class="ion-grid-padding">
          <ion-row>
            <ion-col>Service ID</ion-col>
            <ion-col>VIN Number</ion-col>
            <ion-col>Service Type</ion-col>
            <ion-col>Date</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row *ngFor="let item of serviceList">
            <ion-col>
              <ion-label> {{item.ServiceID}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> {{item.VINNumber}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> {{item.serviceTypel}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> {{item.date}}</ion-label>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-button>View</ion-button>
              <ion-button>Remove</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
  </div>
</ion-content>
