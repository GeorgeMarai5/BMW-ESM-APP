<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/employee']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <div class="contents">
    <h1>View Service</h1>
      <ion-grid class="ion-margin" class="ion-grid-padding">
        <ion-row>
          <ion-col>Service ID</ion-col>
          <ion-col>Dealership Name</ion-col>
          <ion-col>Team Name</ion-col>
          <ion-col>Service Type</ion-col>
          <ion-col>Service Status</ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row *ngFor="let item of serviceList">
          <ion-col>
            <ion-label> {{item.ServiceID}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.DealershipName}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.TeamName}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.ServiceType}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{item.ServiceStatus}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
      </ion-grid>
  </div>
  <ion-toolbar>
    <ion-buttons slot="end">
   <ion-button fill="solid" color="primary" [routerLink]="['/tabs/search/service']">Back</ion-button>
   <ion-button fill="solid" color="secondary"[routerLink]="['/tabs/initiate/service/procedure']">Inspection Details</ion-button>
   <ion-button fill="solid" color="danger" [routerLink]="['/tabs/view/service']">Cancel</ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-content>
