<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/employee']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-title>
    Client Account
  </ion-title>


  <form [formGroup]="serviceForm" *ngFor="let item of serviceList">

  <ion-item>
    <ion-label position="stacked">Service ID</ion-label>
    <ion-input value="{{item.ServiceID}}" readonly></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="stacked">Dealership Name</ion-label>
  <ion-input value="{{item.DealershipName}}" readonly></ion-input>
</ion-item>

<ion-item >
  <ion-label position="stacked">Team</ion-label>
  <ion-input value="{{item.TeamName}}" readonly></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Service Type</ion-label>
  <ion-input value="{{item.ServiceTypeName}}" readonly></ion-input>
</ion-item>

<ion-item >
  <ion-label position="stacked" >Service Status</ion-label> 
  <ion-input value="{{item.ServiceStatus}}" readonly></ion-input>
</ion-item>

</form>

<ion-button  [routerLink]="['/tabs/search/service']">Back</ion-button>


<ion-button  [routerLink]="['/tabs/view/maintenanceplan']">Inspection Details</ion-button>


<ion-button  color="danger" [routerLink]="['/tabs/search/service']">Cancel</ion-button>
