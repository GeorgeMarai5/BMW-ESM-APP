<ion-header>
    <ion-toolbar>
      <a href="/tabs/home"><ion-img class="logo" style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img></a>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/view/client']">
          <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
        </ion-button>  
        <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
          Log Out
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div class="contents">
        <ion-title>
            <h1>Service Details</h1>
        </ion-title>
        <form [formGroup]="viewServiceForm" novalidate>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Service ID</b></ion-label>
                            <ion-input formControlName="ServiceID" type="text" required readonly></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Dealership Name</b></ion-label>
                            <ion-input formControlName="DealershipName" type="text" required readonly></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Team</b></ion-label>
                            <ion-input formControlName="TeamName" type="text" required readonly></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Service Type</b></ion-label>
                            <ion-input formControlName="ServiceType" type="text" required readonly></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item lines="full">
                            <ion-label position="stacked"><b>Service Status</b></ion-label>
                            <ion-input formControlName="ServiceStatus" type="text" required readonly></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-col>
                        <ion-button type="submit" class="main-Btn" expand="block" [routerLink]="['/tabs/search/service']">Back</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="light-Btn" (click)="captureInspection()" expand="block">Inspection<br/>Details</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="light-Btn" expand="block" (click)="generatePdf()">Data<br/>Report</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="green-Btn" expand="block" (click)="concludeServiceAlert()">Conclude</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
