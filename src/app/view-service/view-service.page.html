<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img style="width: 12vw; height: 12vh; padding: 0.2rem; margin-left: -1vw;" src="assets/icon/bmw-logo-2020-grey.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/view/employee']">
        <ion-icon slot="icon-only" name="person" style="color: #002850;"></ion-icon>
      </ion-button>  
      <ion-button (click)="authService.SignOut()" fill="solid" style="--background: #002850; --border-radius: 3rem; font-size: 0.7rem; margin-right: 1.5rem; width: 12vw;">
        Log Out
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<form [formGroup]="serviceForm" (ngSubmit)="submitForm()" novalidate>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked"><b>Service ID</b></ion-label>
          <ion-input formControlName="ServiceID" type="text" required></ion-input>
        </ion-item>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.VINNum.errors?.required">
          VIN Number is required.
        </span>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.VINNum.errors?.min || 
        errorControl.VINNum.errors?.max">
          VIN Number is invalid.
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked"><b>Dealership Name</b></ion-label>
          <ion-select formControlName="DealershipName" type="text" required>
            <ion-select-option>X5</ion-select-option>
            <ion-select-option></ion-select-option>
          </ion-select>
        </ion-item>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.vehicleModel.errors?.required">
          Vehicle Model is required.
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked"><b>Team</b></ion-label>
          <ion-input formControlName="TeamName" type="text" required></ion-input>
        </ion-item>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.Registration.errors?.required">
          Registration is required.
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked"><b>Service Type</b></ion-label>
          <ion-input formControlName="ServiceType" type="text" required></ion-input>
        </ion-item>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.warrantyPlan.errors?.required">
        
        </span>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="stacked"><b>Service Status</b></ion-label>
          <ion-input formControlName="ServiceStatus" type="text" required></ion-input>
        </ion-item>
        <span color="danger" style="padding-top: 2vh; " *ngIf="isSubmitted && errorControl.warrantyPlan.errors?.required">
        
        </span>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button type="submit" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
